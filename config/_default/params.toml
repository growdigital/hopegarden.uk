#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.png"
# use `px` or `x` with logo_width, example: "100px".
# Note: logo_width is not work with .svg file
logo_width = "208px"
# if logo_webp set false, will not generate WEBP version of logo | default is true
logo_webp = true
# logo text will only show when logo is missing.
logo_text = "Hope Garden"
# purgeCSS
purge_css = true

# Menu align
menu_align = "center" # Menu-align value "left", "right" or "center" (if Search is disable/false Menu will align in Right)
# Main section
mainSections = ["blog"]
# Post layout
post_layout = "grid" # Post-Layout value ("grid" or "list")
# Blog-details page sidebar
sidebar = "true" # Sidebar value ("left", "right" or false)

# image gallery shortcode
image_gallery = true

# copyright
theme_copyright = false
copyright = "Website licensed under [Creative Commons Attribution 4.0 International License](http://creativecommons.org/licenses/by/4.0/), embedded work may have other licenses."

# google tag manager, see https://developers.google.com/tag-manager/
# google_tag_manager = "" # example: G-XXXXXXXXXX
# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>"
custom_script= ""

# contact form action
contact_form_action = "#" # contact form works with https://formspree.io

# Preloader
[preloader]
enable = false
preloader = "images/favicon.png" # use jpg, png, svg or gif format.

[search]
enable = true # (if Search is false Menu will align in Right)
primary_color = "#01AD9F"
include_sections = [] # if `include_sections` is empty then section are come from `mainSections`
show_image = true
show_description = true
show_tags = true
show_categories = true

